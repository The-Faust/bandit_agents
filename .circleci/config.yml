version: 2.1

orbs:
  python: circleci/python@0.2.1

executors:
  anaconda:
    docker:
      - image: continuumio/anaconda3

jobs:
  build-and-test:
    executor: anaconda

    steps:
      - checkout
      - run:
          command: conda env create -f bandit_generator.yml
          name: CreateEnv
      - run:
          command: source activate bandit_generator
          name: ActivateEnv
      - run:
          command: python -m unittest tests
          name: Test

  publish:
    executor: anaconda

    steps:
      - run:
          command: anaconda login --username ${AnacondaUserName} --password ${AnacondaPassword}
          name: login

workflows:
  main:
    jobs:
      - build-and-test
      - publish:
          requires:
            - build-and-test

          filters:
            branches:
              only: develop

